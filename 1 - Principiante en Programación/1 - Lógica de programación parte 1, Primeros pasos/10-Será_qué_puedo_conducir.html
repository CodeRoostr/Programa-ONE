<meta charset="UTF-8">

<h1> PROGRAMA ¿SERÁ QUÉ PUEDO CONDUCIR?</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");


    //--- MI CODIGO ---//


    if (edad >= 18){
        imprimir("Puedes conducir");

    }

    else {
        imprimir("No puedes conducir");
        
    }

    if (tieneLicencia == "S"){
        imprimir("Tienes licencia");

    }

    if (tieneLicencia == "N"){
        imprimir("No tienes licencia");
        
    }


    //--- CODIGO EFICAZ(DEL PROFE) ---//


    if((edad >= 18) && (tieneLicencia == "S")) {
            imprimir("Puedes conducir");
        }

    else {
        imprimir("No puedes conducir");
    }


</script>


<h2>Lo que aprendimos...</h2>

<ol>
    <li>Convertir string en número usando parseInt.</li>
    <li>Trabajar con condiciones if y else.</li>
    <li>Usar fórmulas matemáticas como Math.random y Math.round.</li>

</ol>
