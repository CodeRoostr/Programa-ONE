<meta charset="UTF-8">

<h1>¨Nuestra diferencia de edad es¨</h1>

<script>

    function saltarLinea() {

        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var anho0 = 43;
    var anho1 = 18;

    imprimir("Nuestra diferencia de edad es: " + (anho0-anho1) + " años.");



</script>
